<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Ekle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover {
            border-color: #b8c6db;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .mesaj {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .mesaj.show {
            opacity: 1;
            transform: translateY(0);
        }

        .mesaj.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .mesaj.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .nav-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .nav-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .nav-btn.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h2 {
                font-size: 24px;
            }

            .nav-buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Yeni Hasta Ekle</h2>
        <p>Hasta bilgilerini eksiksiz doldurunuz</p>
    </div>

    <form id="hastaForm">
        <div class="form-group">
            <label for="ad">Ad</label>
            <input type="text" id="ad" required autocomplete="given-name">
        </div>

        <div class="form-group">
            <label for="soyad">Soyad</label>
            <input type="text" id="soyad" required autocomplete="family-name">
        </div>

        <div class="form-group">
            <label for="dogumTarihi">Doğum Tarihi</label>
            <input type="date" id="dogumTarihi" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Kaydet
        </button>

        <div class="mesaj" id="mesaj"></div>
    </form>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button type="button" class="nav-btn secondary" onclick="window.location.href='patient.html'">
            <i class="fas fa-list"></i> Hastalarımı Gör
        </button>
        <button type="button" class="nav-btn primary" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-home"></i> Ana Sayfa
        </button>
    </div>
</div>

<script>
    document.getElementById('hastaForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        const mesajDiv = document.getElementById('mesaj');

        // Form verilerini al
        const ad = document.getElementById('ad').value.trim();
        const soyad = document.getElementById('soyad').value.trim();
        const dogumTarihi = document.getElementById('dogumTarihi').value;

        // Loading durumu
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span>Kaydediliyor...';
        mesajDiv.classList.remove('show');

        const hasta = {
            ad,
            soyad,
            dogumTarihi
        };

        try {
            const response = await fetch('http://localhost:8080/api/patient', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(hasta)
            });

            if (response.ok) {
                const data = await response.json();
                mesajDiv.className = 'mesaj success show';
                mesajDiv.textContent = '✓ Hasta başarıyla eklendi';
                document.getElementById('hastaForm').reset();
            } else {
                mesajDiv.className = 'mesaj error show';
                mesajDiv.textContent = '✗ Hasta eklenemedi. Lütfen tekrar deneyin.';
            }
        } catch (error) {
            mesajDiv.className = 'mesaj error show';
            mesajDiv.textContent = '✗ Bağlantı hatası: ' + error.message;
            console.error('Hata:', error);
        } finally {
            // Loading durumunu kaldır
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Kaydet';
        }
    });

    // Mesajı otomatik gizle
    function hideMessage() {
        const mesajDiv = document.getElementById('mesaj');
        if (mesajDiv.classList.contains('show')) {
            setTimeout(() => {
                mesajDiv.classList.remove('show');
            }, 3000);
        }
    }

    // Mesaj gösterildiğinde otomatik gizleme başlat
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                const target = mutation.target;
                if (target.classList.contains('show')) {
                    hideMessage();
                }
            }
        });
    });

    observer.observe(document.getElementById('mesaj'), {
        attributes: true,
        attributeFilter: ['class']
    });
</script>
</body>
</html>
